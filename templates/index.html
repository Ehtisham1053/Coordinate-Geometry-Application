<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Geometry System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Coordinate Geometry System</h1>
                    <a href="/report" class="btn btn-light" target="_blank">View Report</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <!-- Left Panel: Input Forms -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">
                            <h3>Input</h3>
                        </div>
                        <div class="card-body">
                            <!-- Shape Selection -->
                            <div class="mb-3">
                                <label for="shapeSelect" class="form-label">Select Shape/Operation:</label>
                                <select id="shapeSelect" class="form-select">
                                    <option value="point">Point Operations</option>
                                    <option value="line">Line Operations</option>
                                    <option value="circle">Circle Operations</option>
                                    <option value="triangle">Triangle Operations</option>
                                    <option value="polygon">Polygon Operations</option>
                                    <option value="transform">Transformations</option>
                                </select>
                            </div>

                            <!-- Operation Selection -->
                            <div class="mb-3">
                                <label for="operationSelect" class="form-label">Select Operation:</label>
                                <select id="operationSelect" class="form-select">
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>

                            <!-- Dynamic Input Form -->
                            <div id="dynamicForm">
                                <!-- Form fields will be populated by JavaScript -->
                            </div>

                            <button id="calculateBtn" class="btn btn-primary mt-3">Calculate</button>
                            <button id="clearBtn" class="btn btn-secondary mt-3">Clear</button>
                        </div>
                    </div>

                    <!-- Learn Mode Toggle -->
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h3>Learn Mode</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="learnModeToggle">
                                <label class="form-check-label" for="learnModeToggle">Enable Learn Mode</label>
                            </div>
                            <div id="formulaExplanation" class="mt-3 d-none">
                                <h4>Formula Explanation</h4>
                                <div id="formulaContent"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel: Results and Graph -->
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <h3>Results</h3>
                        </div>
                        <div class="card-body">
                            <div id="resultText" class="mb-3"></div>
                            <div id="graphContainer" style="height: 500px;"></div>
                            <div class="mt-3">
                                <button id="downloadGraphBtn" class="btn btn-outline-primary">Download Graph</button>
                                <button id="exportPdfBtn" class="btn btn-outline-secondary">Export Results to PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white p-3 mt-4">
            <div class="container text-center">
                <p>&copy; 2023 Coordinate Geometry System</p>
            </div>
        </footer>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Error message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
